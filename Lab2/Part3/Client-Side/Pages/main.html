<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link href="../Styles/style1.css" rel="stylesheet" type="text/css" />
    <link href="../Icons/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <h1>Clients</h1>
    <form id="myForm" method="post" action="welcome.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span id="nameError" class="error-message"></span><br />

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required />
      <span id="mobileError" class="error-message"></span><br />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />
      <span id="emailError" class="error-message"></span><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <span id="addressError" class="error-message"></span><br />

      <input type="submit" value="Submit" />
    </form>
    <script src="../Scripts/script.js"></script>
  </body>
</html>
